<!DOCTYPE html>
<html lang = 'en'>
<head>
    <meta charset = "UTF-8">
    <title> ITMD-361 Lab4 </title>
    <style>
    .box { 
          border: 1px solid #444;
          background-color: #ccc;
          margin: 20px 20px;
          padding: 5px 20px;
          }
    </style>
</head>
<body>
    <h1> Volunteer Form </h1>
        <form method ="POST" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
            <fieldset>
                <legend><h2> Personal Information </h2></legend>
                    <div>
                        <label> First Name:
                            <input type ="text" name = "first_name_field" placeholder="Given Name"></label>
                        &ensp;&ensp;&ensp;&ensp; <label> Last Name:
                            <input type ="text" name = "last_name_field" placeholder="Family Name"></label>
                    </div>
                    <div>
                        <label> Contact #:
                            <input type ="text" name = "phone_field" placeholder="Cell Phone"></label>
                        &ensp;&ensp;&ensp;&ensp;&ensp;&ensp; <label> eMail @ :
                            <input type ="text" name = "email_field" placeholder="Address"></label>
                    </div>
                    <div>
                        <label> Gender: </label>
                        <input type ='radio' name ="gender_field" value = "m">
                            <label> Male </label>
                        <input type ='radio' name ="gender_field" value = "F">
                            <label> Female </label>                                
                        <input type ='radio' name ="gender_field" value = "n/a">
                            <label> Prefered Not To Answer </label>                                      
                    </div>
                    <div>
                        <label>Age :</label>
                        <select>
                            <optgroup LABEL = "ARE YOU STILL YOUNG ?" >
                                <option value = "0+">UNDER 18 YEARS OLD</option>
                                <option value = "18~">18~24 YEARS OLD</option>
                                <option value = "25~">25~34 YEARS OLD</option>
                                <option value = "35~">35~44 YEARS OLD</option>
                                <option value = "45~">45~54 YEARS OLD</option>
                                <option value = "55~">55~64 YEARS OLD</option>
                                <option value = "65~">OVER 65 YEARS OLD</option>
                            </optgroup>
                        </select>
                   </div>
             </fieldset>
             <fieldset>
		     <legend><h2> Availablity </h2></legend>
		     <div>
                	<strong><label> Prefer to Work Days </label></strong>
                     </div>
		      <div>
		<label>SHIFT </label> &ensp;&ensp;&ensp;&ensp;&ensp;
		<input type="checkbox" id="DAY" name="available_field[]" value="DAY">
                <label for="DAY"> DAY TIME (06:00 ~ 14:00) </label>
		<input type="checkbox" id="MID" name="available_field[]" value="MID">
	        <label for="MID"> MID TIME (14:00 ~ 22:00) </label>
		<input type="checkbox" id="NIGHT" name="available_field[]" value="NIGHT">
                <label for="NIGHT"> NIGHT TIME (22:00 ~ 06:00) </label>
		     </div>
		     <div>
                <label> WEEKDAYS </label>
                <input type="checkbox" id="MONDAY" name="available_field[]" value="MONDAY">
			     <label for="MONDAY"> MON </label>
                <input type="checkbox" id="TUESDAY" name="available_field[]" value="TUESDAY">
                <label for="TUESDAY"> TUE </label>
                <input type="checkbox" id="WEDNESDAY" name="available_field[]" value="WEDNESDAY">
		<label for="WEDNESDAY"> WED </label>
                <input type="checkbox" id="THURSDAY" name="available_field[]" value="THURSDAY">
                <label for="THURSDAY"> THU </label>                                               
                <input type="checkbox" id="FRIDAY" name="available_field[]" value="FRIDAY">
                <label for="FRIDAY"> FRI </label>  
		     </div>
		     <div>
                <label> WEEKEND </label> &ensp;
                <input type="checkbox" id="SATURDAY" name="available_field[]" value="SATURDAY">
                <label for="SATURDAY"> SAT </label>
                <input type="checkbox" id="SUNDAY" name="available_field[]" value="SUNDAY">
                <label for="SUNDAY"> SUN </label>
		     </div>
	     </fieldset>
             <fieldset>
		     <legend><h2> Comments </h2></legend>
		     <div>
                	<strong><label> ANY COMMENTS ? </label></strong>
                     </div>
       <textarea name="comments_field" id="comments" placeholder="Anything to Add?"></textarea> 
      </fieldset>
    <input type="hidden" name="hidden field" value="woh1@hawk.iit.edu" > 
    <input type ="submit" value="SEND ME">
   </form>
 </body>
</html>
